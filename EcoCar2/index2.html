   		<script language="javascript"> 
		
		function relocated() {
			var url = "./index.html";    
			$(location).attr('href',url);
		}
		
		function relocate() {
			var url = "./datalog.html";    
			$(location).attr('href',url);
		}
		
		function validate() { 
			var un = document.mLogin.username.value;
			var pw = document.mLogin.password.value;
			var valid = false;

			var unArray = ["mechanic", "admin"];
			var pwArray = ["mechanic", "admin"];

			for (var i=0; i <unArray.length; i++) {
				if ((un == unArray[i]) && (pw == pwArray[i])) {
				valid = true;
				break;
				}
			}

			if (valid) {
				alert ("Login was successful");
				relocate();
				return false;
			}
			else {
				alert ("Invalid username and/or password.");
				document.mLogin.username.value = "";
				document.mLogin.password.value = "";
				setTimeout("document.mLogin.username.focus()", 25);
				setTimeout("document.mLogin.username.select()", 25);
			}

		}
		</script>
